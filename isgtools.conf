# Contact information line (for questions)
export qcontactline="Please contact UNCONFIGURED COMPANY at 888-555-1212 if you have any questions"
# Contact information line (for errors/problems)
export econtactline="Please contact UNCONFIGURED COMPANY at 888-555-1212 for assistance"
# path to Sun's JRE executable
export javapath="/usr/java/j2re1.4.0/bin"
# path to install docsdiag.jar
export docsdiagpath="/usr/local/bin"
# path to your html root
export htmlroot="/var/www/html"
# user the httpd process runs under
export httpduser="apache"
# path to the cgi-bin
export cgipath="/var/www/cgi-bin"
# path to snmpget
export snmpgetpath="/usr/bin"
# email addresses to send invalid ip scan to (seperated by spaces (as many as you want)
export invalidipemail="admin@domain.com group@domain.com"
# email addresses to send flaplist to (seperated by spaces (as many as you want)
export flapemail="user@domain.com user2@domain.com"
# path that the flaplist was (or is going to be) installed to
export flappath="/flap"
# path that ip logger was (or is going to be) installed to
